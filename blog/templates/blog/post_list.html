<!DOCTYPE html>
<html>
    <head>
        <title> My Blog</title>
        <style>
            h1 {
                text-align: center;
            }
            h2 {
                text-align: center;
            }
        </style>
    </head>
<div>
    <h1><a href="/">Hardik Dhuri's Blog Page</a></h1>
</div>

{% for post in posts %}
    <div>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>Published: {{ post.published_date }}</p>
    </div>
{% endfor %}
</html>
